<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultrag.net.nz/thymeleaf/layout"
>
<head>
    <meta charset="UTF-8">
    <title>新增</title>
</head>
<body>
<div th:replace="~{fragments/header::header}"></div>
<h3 th:text="${teacherModel.title}"></h3>
<!-- <form action="/teachers/insertTeacher" th:action="@{/teachers/insertTeacher}" method="POST" th:object="${teacherModel.teacher}"> -->
<form action="/teachers/insertTeacher" th:action="@{/teachers/insertTeacher}" method="POST">
    <input type="hidden" name="id" th:value="*{id}">
 ID： <input type="text" name="name" th:value="*{name}">
    <br>   
    名字： <input type="text" name="name" th:value="*{name}">

<div th:replace="~{fragments/footer::footer}"></div>
